<template>
  <lightning-card title="Account Search">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Account Search"
        type="search"
        onchange={handleKeyChange}
      ></lightning-input>
    </div>

    <template lwc:if={accounts.length}>
      <div class="datatable=wrapper">
        <lightning-datatable
          key-field="Id"
          data={accounts}
          columns={columns}
          max-row-selection="1"
          onrowselection={handleRowSelection}
        >
        </lightning-datatable>
      </div>
    </template>
  </lightning-card>
</template>
